    <h1>La frecuencia continua</h1>
    <p>Al final, todo lo que amamos encuentra su manera de volver.</p>
    <p>Las ruinas ya no pesan: laten.</p>

    <p>Y en cada nota, en cada cuerpo que danza, el eco de Kaputt sigue resonando.</p>
    <p>Porque hay lugares que no desaparecen: solo cambian de ritmo.</p>

    <p><strong>Fin</strong></p>
